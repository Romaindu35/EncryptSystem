plugins {
    id 'java'
}

group 'fr.romaindu35.escryptsystem'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven {
        url "https://jitpack.io"
    }
}

dependencies {
    implementation 'com.github.Romaindu35:EncryptSystem:1.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}